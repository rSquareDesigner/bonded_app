<div class="cc">  
    <div class="content_container_local">
        <img src="../../../assets/images/logo_horizontal.png" class="teamwork_logo">
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" [hidden]="" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" style="max-width:415px;" role="document">
        <div class="modal-content">
            <div class="modal-header modal_header">
                <h5 class="modal-title modal_title" id="exampleModalLabel"></h5>
                <button type="button" class="close modal_close_button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body modal_body" style="padding: 20px 50px;">

                <h2 class="modal_success_text">Thank you. Your email has been verified. You can now close this tab.</h2>

                <div class="form_element_container text-center">
                    <button class="btn btn-default button_primary form_button" style="width:150px"
                        data-dismiss="modal">OK</button>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" [hidden]="" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" style="max-width:415px;" role="document">
        <div class="modal-content">
            <div class="modal-header modal_header">
                <h5 class="modal-title modal_title" id="exampleModalLabel"></h5>
                <button type="button" class="close modal_close_button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body modal_body" style="padding: 20px 50px;">

                <h2 class="modal_success_text">Invalid token or link</h2>

                <div class="form_element_container text-center">
                    <button class="btn btn-default button_primary form_button" style="width:150px"
                        data-dismiss="modal">OK</button>
                </div>

            </div>
        </div>
    </div>
</div>
