<div *ngIf="image_uploaded">
    <img id="image_preview" class="image_preview">
</div>

<div *ngIf="!image_uploaded">
    <img id="image_preview" class="image_placeholder" src="../../../assets/images/surfboard.png">
</div>

<div class="text-center">
    <!-- <button class="btn btn-default" (click)="cancelImageOnAdd()">Cancel</button> -->
    <button *ngIf="image_uploaded" class="btn btn-default" (click)="rotateImage()">Rotate</button>
    <button class="btn btn-default" (click)="cancelAddingImage()">Cancel</button>
    <button class="btn btn-default button_primary" (click)="setImageOnAdd()">Done</button>
</div>
