
<div class="cc ccx">
    <button class="btn btn-default back_button d-block d-md-none" (click)="goBack()">
        <i class="fa fa-chevron-left"></i>
    </button>
    <div class="content_container" *ngIf="profile">
        <div class="row" style="padding-top: 50px;margin:0;">
            <div class="col-12 col-md-4">
                <img class="profile_image" src="{{profile.image}}">
                <div class="text-center profile_name_container">
                    <strong style="font-size: 20px;">{{profile.name}}</strong><br>
                    <div style="padding:7px 0;" *ngIf="reviews">
                        <i class="fa fa-star grey_star" [ngClass]="{'yellow_star': reviews.rating >= 1}"></i>
                        <i class="fa fa-star grey_star" [ngClass]="{'yellow_star': reviews.rating >= 2}"></i>
                        <i class="fa fa-star grey_star" [ngClass]="{'yellow_star': reviews.rating >= 3}"></i>
                        <i class="fa fa-star grey_star" [ngClass]="{'yellow_star': reviews.rating >= 4}"></i>
                        <i class="fa fa-star grey_star" [ngClass]="{'yellow_star': reviews.rating >= 5}"></i>
                        <span style="padding-left:10px" *ngIf="reviews">({{reviews.number_of_reviews}})</span>
                    </div>
                    Member since {{profile.sign_up_date_humanized}}
                    <!--{{seller.number_reviews ? seller.number_reviews:'0'}-->
                </div>
            </div>
            <div class="d-none d-md-block col-8">

            </div>
        </div>
        <div class="text-left" style="padding: 30px 0 0 0; border-bottom: solid 1px lightgray;">
            <button class="btn btn-default stats_button">
                {{number_bought}}<br>
                Bought
            </button>
            <button class="btn btn-default stats_button">
                {{number_sold}}<br>
                Sold
            </button>
            <button class="btn btn-default stats_button">
                0<br>
                Followers
            </button>
        </div>
        <div class="items_from_seller_container" *ngIf="listings">
            <h2 class="page_title">Items from this seller</h2>
            <div class="results_container" *ngIf="listings.length > 0" >
                <div class="row">
                    <div class="col-6 col-md-4 col-xl-3 text-center result_container" *ngFor="let x of listings">
                        <app-result-card [listing]="x"></app-result-card>
                    </div>
                </div>
            </div>
            
            <div *ngIf="listings.length == 0" style="padding:50px 0;">
                <img class="no_items_image" src="../../../assets/images/beach_sunset.png">
                <p class="no_items_label">This user has no items for sale.</p>
            </div>
        </div>
    </div>
</div>
